<div class="container">
    <div class="row">
        <button (click)="estado=!estado">Cambiar Estado</button>
            
        <div class="col-md-12" *ngIf="estado">
            
            <h1>{{ titulo }}</h1>
            {{ estado }}
            
            
            <div *ngIf="estado">
                prueba
            </div>
            
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>TITULO</td>
                        <td>DESCRIPCION</td>
                        <td></td>
                    </tr>
            
                </thead>
                <tbody>
                    <tr *ngFor="let post of articulos">
                        <td>{{ post.id }}</td>
                        <td>{{ post.title }}</td>
                        <td>DESCRIPCION</td>
                        <td></td>
                    </tr>
            
                </tbody>
            
            </table>

        </div>
    </div>
</div>
